<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <p>2464524</p>
      </div>
      <div class="buttons">
        <button class="button0">0</button>
        <button class="button1">1</button>
        <button class="button2">2</button>
        <button class="button3">3</button>
        <button class="button4">4</button>
        <button class="button5">5</button>
        <button class="button6">6</button>
        <button class="button7">7</button>
        <button class="button8">8</button>
        <button class="button9">9</button>

        <button class="operatorP">+</button>
        <button class="operatorMN">-</button>
        <button class="operatorMP">*</button>
        <button class="operatorD">/</button>
        <button class="operatorE">=</button>
        <button class="operatorC">Clear</button>
      </div>
    </div>

    <script href="Calculator.js"></script>
  </body>
</html>
