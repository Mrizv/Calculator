<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <p id="content"></p>
      </div>
      <div class="buttons">
        <button class="digit button0">0</button>
        <button class="digit button1">1</button>
        <button class="digit button2">2</button>
        <button class="digit button3">3</button>
        <button class="digit button4">4</button>
        <button class="digit button5">5</button>
        <button class="digit button6">6</button>
        <button class="digit button7">7</button>
        <button class="digit button8">8</button>
        <button class="digit button9">9</button>

        <button class="operatorP">+</button>
        <button class="operatorMN">-</button>
        <button class="operatorMP">*</button>
        <button class="operatorD">/</button>
        <button class="operatorE">=</button>
        <button class="operatorC">Clear</button>
      </div>
    </div>
    <script src="Calculator.js"></script>
  </body>
</html>
